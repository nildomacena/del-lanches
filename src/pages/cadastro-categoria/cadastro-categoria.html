<ion-header>

  <ion-navbar>
    <ion-title>Cadastrar categoria</ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-item>
      <ion-label floating >Descrição da categoria</ion-label>
      <ion-input [(ngModel)]="descricao"></ion-input>
    </ion-item>
    <ion-grid *ngIf="categoria">
      <ion-row>
        <ion-col col-5><button ion-button full color="danger" [disabled]="descricao?.length <= 0" (click)="apagar()" >Apagar</button></ion-col>
        <ion-col col-2></ion-col>
        <ion-col col-5><button ion-button full color="green" [disabled]="descricao?.length <= 0" (click)="salvar()" >Salvar</button></ion-col>
      </ion-row>
    </ion-grid>
    <ion-grid *ngIf="!categoria">
      <ion-row>
        <ion-col col-2></ion-col>
        <ion-col col-8><button ion-button full [disabled]="descricao?.length <= 0" (click)="salvar()" >Salvar</button></ion-col>
        <ion-col col-2></ion-col>
      </ion-row>
    </ion-grid>
</ion-content>
