<ion-content class="auth-bg">
  <div class="login-content">

    <!-- Login form -->
    <ion-list class="list-form" padding>

      <ion-item>
        <ion-label stacked>Email</ion-label>
        <ion-input type="email"[(ngModel)]="email"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label stacked>Senha</ion-label>
        <ion-input type="password" [(ngModel)]="senha"></ion-input>
      </ion-item>

      <ion-item>
      </ion-item>

    </ion-list>

    <p ion-text text-right color="black" (click)="recuperarSenha()" >Esqueceu a senha?</p>

    <div>
      <button ion-button block color="primary" (click)="login()">
        Entrar
      </button>
